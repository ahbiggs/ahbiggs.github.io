    <h2 class="city">Storm Center</h2> 
    
    <form method="get" action="thanks.html">
        <h3>Submit the following information:</h3>
        
        <label>Full Name (Last, First)*:<br>
        <input type="text" name="fullname" pattern="[A-Za-z ]{5,}" required></label><br><br>
        <label>Email Address:<br>
        <input type="email" name="email" placeholder="JohnDoe@gmail.com"></label><br><br>
        <label>Phone Number*:<br>
        <input type="tel" name="pnumber" required></label><br><br>
        <label>Zip Code*:<br>
        <input type="number" name="zcode" required></label><br><br>
        <label>Storm Date:<br>
        <input type="date" name="date"></label><br><br>
        <label>Storm Severity (1-10):</label><br>
        <div class="stormrange">
        <input type="range" name="stormrange" id="rating" placeholder="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><br>
        <span id="ratingvalue">1</span>
        </div><br><br>
        <label>Storm Region:<br>
        <select name="region">
            <option value="">Select Region</option>
            <option value="preston">Preston</option>
            <option value="sodasprings">Soda Springs</option>
            <option value="fishhaven">Fish Haven</option>
        </select></label><br><br>
               
        <fieldset>
        <legend>User In-danger Level</legend>
        <label><input type="radio" name="userintrouble" value="yes">Yes</label>
        <label><input type="radio" name="userintrouble" value="no">No</label>
        <label><input type="radio" name="userintrouble" value="maybe">Maybe</label>  
        </fieldset> <br>   

        <label>Additional Information or Comments:
            <textarea name="comment" rows="4" cols="30" placeholder="Enter Text Here..."></textarea>
        </label>
            
        
        <input type="submit" value="Submit" class="ibutton">
    </form>
    <footer>
        <span id="year"></span>
        <div id="output"></div>
    </footer>
